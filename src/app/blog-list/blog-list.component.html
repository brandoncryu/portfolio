<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let blog of blogs">
  
          <td>{{ blog.id }}</td>
          <td> {{ blog.name }}</td>
          <td> {{ blog.email }}</td>
          <td>
            <button class="btn btn-primary" (click)="selectBlog(blog)"> Show details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
